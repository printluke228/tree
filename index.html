<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree 的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
            padding: 20px;
        }
        .main-title {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #2d3748;
        }
        .time {
            text-align: center;
            margin-bottom: 10px;
        }
        .time .time {
            font-size: 42px;
            font-weight: bold;
            color: #2d3748;
            letter-spacing: 2px;
            margin: 0 0 8px 0;
        }
        .time p {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
            margin: 0 0 6px 0;
        }
        .time_a {
            font-size: 14px;
            color: #2b6cb0;
            text-decoration: none;
        }
        .time_a:hover {
            text-decoration: underline;
            color: #2c5282;
        }
        .content-box {
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 40px;
        }
        .content-box p {
            margin-bottom: 15px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
        }
        .useless-btn {
            padding: 10px 20px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 14px;
            cursor: default;
            transition: all 0.2s;
        }
        .useless-btn:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        .copyright {
            position: fixed;
            bottom: 30px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="main-title">这是 tree 的网站</div>

    <div class="time">
        <p class="time"></p>
        <p>更多时间信息前往</p>
        <a href="https://time.is" class="time_a">time.is</a>
    </div>

    <div class="content-box">
        <p>没有实际的功能意义，只是让页面内容更丰富，不会显得单调。</p>
        <p>后续可以根据需要，替换成自己想展示的文字、介绍等内容。</p>
    </div>

    <div class="btn-group">
        <button class="useless-btn" id="btn1">bilibili</button>
        <button class="useless-btn">按钮二</button>
        <button class="useless-btn">功能按钮</button>
        <button class="useless-btn">更多选项</button>
        <button class="useless-btn">点击试试</button>
    </div>

    <div class="copyright">© 2026 tree 版权所有</div>

    <script>
        const clock = document.querySelector('.time .time');
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;
            clock.innerText = "现在的时间是:" + timeStr;
        }
        updateClock();
        setInterval(updateClock, 1000);
		document.getElementById('btn1').onclick = () => window.location.href = 'https://space.bilibili.com/1124528023?spm_id_from=333.337.0.0';
    </script>
</body>
</html>
